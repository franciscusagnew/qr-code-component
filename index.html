<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:700,400&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
  <div role="article" class="card">
    <img class="card-image" src="images/image-qr-code.png" alt="QR Code Image">
    <div role="main" class="card-content">
      <h1 class="card-title">
        Improve your front-end skills by building projects.</h1>
      <p class="card-body">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <footer role="contentinfo" class="footer-container">
    <p class="footer-body">Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        alt="Frontend Mentor Profile">Frontend
        Mentor</a></p>
    <p class="footer-body">
      Coded by: <a href="https://www.linkedin.com/in/franciscusagnew/" target="_blank" alt="Linkedin Profile">Franciscus
        Agnew</a></p>
  </footer>
</body>

</html>
